apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: springboot-k8s
spec:                
  selector:         
    matchLabels:
      app: springboot-k8s
  replicas: 1       
  template:
    metadata:
      labels:        
        app: springboot-k8s
    spec:
      containers:
        - name: springboot-k8s
          image: surajitsamui/dockerdemotest 
          ports:
            - containerPort: 8087